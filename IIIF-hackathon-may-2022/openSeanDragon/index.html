<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>openSeanDragon Viewer</title>
    <script
      type="application/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.0.0/openseadragon.min.js"
    ></script>
    </head>
    <body>

        <h1>OpenSeaDragon viewer</h1>
        <div><a href="../index.html">retour</a></div>
        <div id="test1" style="width: 800px; height: 600px;"></div>

        <script type="text/javascript">
            var viewer = OpenSeadragon({
                id: "test1",
                preserveViewport: true,
                visibilityRatio:    1,
                minZoomLevel:       1,
                defaultZoomLevel:   1,
                sequenceMode:       true,
                tileSources:   [{                                                               
                    "@context": "http://iiif.io/api/image/2/context.json",
                    "@id": "https://libimages1.princeton.edu/loris/pudl0001%2F4609321%2Fs42%2F00000001.jp2",
                    "height": 7200,
                    "width": 5233,
                    "profile": [ "http://iiif.io/api/image/2/level2.json" ],
                    "protocol": "http://iiif.io/api/image",
                    "tiles": [{
                        "scaleFactors": [ 1, 2, 4, 8, 16, 32 ],
                        "width": 1024
                    }]                                              
                }]
            });
        </script>
